<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reliable UDP Transmission Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dashboard">
        <h1>Reliable UDP Transmission</h1>
        <button id="startTransmission">Start Transmission</button>
        <div id="status">
            <h3>Status:</h3>
            <p id="transmissionStatus">Idle</p>
        </div>
        <div id="logs">
            <h3>Transmission Log:</h3>
            <ul id="logList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
